<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/general.css">
    <link rel="stylesheet" href="./style/header.css">
    <link rel="stylesheet" href="./style/main.css">
  
</head>
<body>
    <div class="container">
        <header>
            <div class="input-container">
                <input type="text" id="city-input" placeholder="Enter city name">
                <button id="search-button"><i class="fa-brands fa-searchengin"></i></button>
            </div>
        </header>
        <main>
            <section id="weather-dashboard">
                <div class="dashboard-grid">
                    <div class="weather-main-content">
                        <div class="current-weather">
                            <div class="location-time">
                                <h1 class="location-name">Manila, Philippines</h1>
                                <p class="local-time">10:20 AM</p>
                                <p class="date">Thu, Dec 25 2025</p>
                            </div>
                            <div class="weather-tag">
                                <h1 class="temperature"><svg width="80" height="80" viewBox="0 0 200 200" role="img" aria-label="Sun icon">
                                                        <circle cx="100" cy="100" r="40" fill="#ffd54f" />
                                                        <g stroke="#ffb300" stroke-width="6" stroke-linecap="round">
                                                            <line x1="100" y1="8"  x2="100" y2="36"/>
                                                            <line x1="100" y1="164" x2="100" y2="192"/>
                                                            <line x1="8"   y1="100" x2="36"  y2="100"/>
                                                            <line x1="164" y1="100" x2="192" y2="100"/>
                                                            <line x1="30"  y1="30"  x2="48"  y2="48"/>
                                                            <line x1="152" y1="152" x2="170" y2="170"/>
                                                            <line x1="30"  y1="170" x2="48"  y2="152"/>
                                                            <line x1="152" y1="48"  x2="170" y2="30"/>
                                                        </g>
                                                        </svg>
                                                        <span>30&#8451;</span></h1>
                                <p class="weather-condition">Sunny</p>
                            </div>
                        </div>
                        <div class="weather-forecast"></div>
                    </div>
                    <div class="weather-sidebar"></div>
                </div>
            </section>
        </main>
    </div>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/98e4552128.js" crossorigin="anonymous"></script>
</body>
</html>
