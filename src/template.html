<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/general.css">
    <link rel="stylesheet" href="./style/header.css">
    <link rel="stylesheet" href="./style/main.css">
  
</head>
<body>
    <div class="container scroll">
        <header>
            <div class="input-container">
                <input type="text" id="city-input" placeholder="Enter city name">
                <button id="search-button"><i class="fa-brands fa-searchengin"></i></button>
            </div>
        </header>
        <main>
            <section id="weather-dashboard">
                <div class="dashboard-grid">
                    <div class="weather-main-content">
                        <div class="current-weather">
                            <div class="location-time">
                                <h1 class="location-name"></h1>
                                <p class="local-time"></p>
                                <p class="date"></p>
                            </div>
                            <div class="weather-tag">
                                <h1 class="temperature">
                                    <span id="weather-icon"></span>
                                    <span id="temperature"></span>
                                </h1>
                                <p class="weather-condition"></p>
                            </div>
                        </div>
                        <div class="weather-highlights">
                            <h2>Weather Highlights</h2>
                            <div class="highlights-cards">
                                <div class="highlight-card">
                                    <h3 class="card-title">Feels Like</h3>
                                    <p class="card-value"></p>
                                </div>
                                <div class="highlight-card">
                                    <h3 class="card-title">Wind Status</h3>
                                    <p class="card-value"></p>
                                </div>  
                                <div class="highlight-card">
                                    <h3 class="card-title">Humidity</h3>
                                    <p class="card-value"></p>
                                </div>
                                <div class="highlight-card">
                                    <h3 class="card-title">Visibility</h3>
                                    <p class="card-value"></p>
                                </div>
                            </div>
                        </div>
                        <div class="sunset-sunrise">
                            <h2>Sunset & Sunrise</h2>
                            <div class="sun-times">
                                <div class="sunrise">
                                    <h3>Sunrise</h3>
                                    <p id="sunrise-text"></p>
                                </div>
                                <div class="sunset">
                                    <h3>Sunset</h3>
                                    <p id="sunset-text"></p>
                                </div>
                            </div>
                        </div>
                    </div> 
                    <div class="weather-sidebar">
                        <div class="weather-hourly-forecast">
                            <h2>Hourly Forecast</h2>
                            <div class="hourly-forecast-cards scroll"></div>                    
                        </div>
                        <div class="weather-daily-forecast">
                            <h2>Daily Forecast</h2>
                            <div class="daily-forecast-cards scroll">
                                <div class="daily-forecast-card">
                                    <span class="day-name">Fri, Dec 26</span>
                                    <svg viewBox="0 0 100 100" width="48">
                                    <circle cx="50" cy="50" r="18" fill="#FFC107"/>
                                    <g stroke="#FFC107" stroke-width="4" stroke-linecap="round">
                                        <line x1="50" y1="5" x2="50" y2="20"/>
                                        <line x1="50" y1="80" x2="50" y2="95"/>
                                        <line x1="5" y1="50" x2="20" y2="50"/>
                                        <line x1="80" y1="50" x2="95" y2="50"/>
                                        <line x1="18" y1="18" x2="28" y2="28"/>
                                        <line x1="72" y1="72" x2="82" y2="82"/>
                                        <line x1="18" y1="82" x2="28" y2="72"/>
                                        <line x1="72" y1="28" x2="82" y2="18"/>
                                    </g>
                                    </svg>
                                    <div class="temp-range">
                                        <span class="temp-high">34&#8451;</span>
                                        <span class="temp-low">26&#8451;</span>
                                    </div>
                                </div>
                                <div class="daily-forecast-card">
                                    <span class="day-name">Sat, Dec 27</span>
                                    <svg viewBox="0 0 100 100" width="48">
                                    <circle cx="35" cy="35" r="14" fill="#FFC107"/>
                                    <g fill="#CFD8DC">
                                        <ellipse cx="55" cy="55" rx="20" ry="12"/>
                                        <ellipse cx="40" cy="58" rx="14" ry="10"/>
                                    </g>
                                    </svg>
                                    <div class="temp-range">
                                        <span class="temp-high">32&#8451;</span>
                                        <span class="temp-low">25&#8451;</span>
                                    </div>
                                </div>
                                <div class="daily-forecast-card">
                                    <span class="day-name">Sun, Dec 28</span>
                                    <svg viewBox="0 0 64 64" width="48" height="48" aria-label="Cloudy" role="img">
                                        <!-- main cloud -->
                                        <path d="
                                            M18 42
                                            C10 42 8 34 14 30
                                            C16 22 26 20 32 24
                                            C38 20 48 24 48 32
                                            C56 32 58 42 50 42
                                            Z
                                            "
                                            fill="#E0E0E0"
                                        />
                                        <!-- subtle depth layer -->
                                        <path
                                            d="
                                            M22 42
                                            C16 42 14 36 18 33
                                            C20 28 28 28 32 30
                                            C36 28 44 30 44 36
                                            C48 36 50 42 44 42
                                            Z
                                            "
                                            fill="#EEEEEE"
                                        />
                                    </svg>
                                    <div class="temp-range">
                                        <span class="temp-high">30&#8451;</span>
                                        <span class="temp-low">26&#8451;</span>
                                    </div>
                                </div>
                                <div class="daily-forecast-card">
                                    <span class="day-name">Mon, Dec 29</span>
                                    <svg viewBox="0 0 100 100" width="48">
                                    <circle cx="50" cy="50" r="18" fill="#FFC107"/>
                                    <g stroke="#FFC107" stroke-width="4" stroke-linecap="round">
                                        <line x1="50" y1="5" x2="50" y2="20"/>
                                        <line x1="50" y1="80" x2="50" y2="95"/>
                                        <line x1="5" y1="50" x2="20" y2="50"/>
                                        <line x1="80" y1="50" x2="95" y2="50"/>
                                        <line x1="18" y1="18" x2="28" y2="28"/>
                                        <line x1="72" y1="72" x2="82" y2="82"/>
                                        <line x1="18" y1="82" x2="28" y2="72"/>
                                        <line x1="72" y1="28" x2="82" y2="18"/>
                                    </g>
                                    </svg>
                                    <div class="temp-range">
                                        <span class="temp-high">33&#8451;</span>
                                        <span class="temp-low">27&#8451;</span>
                                    </div>
                                </div>
                                <div class="daily-forecast-card">
                                    <span class="day-name">Tue, Dec 30</span>
                                    <svg viewBox="0 0 64 64" width="48" height="48" aria-label="Light rain" role="img">
                                    <path
                                        d="M18 42C10 42 8 34 14 30C16 22 26 20 32 24C38 20 48 24 48 32C56 32 58 42 50 42Z"
                                        fill="#E0E0E0"
                                    />
                                    <path
                                        d="M22 42C16 42 14 36 18 33C20 28 28 28 32 30C36 28 44 30 44 36C48 36 50 42 44 42Z"
                                        fill="#EEEEEE"
                                    />
                                    <g fill="#4FC3F7">
                                        <rect x="22" y="44" width="3" height="8" rx="1.5"/>
                                        <rect x="30" y="46" width="3" height="8" rx="1.5"/>
                                        <rect x="38" y="44" width="3" height="8" rx="1.5"/>
                                    </g>
                                    </svg>

                                    <div class="temp-range">
                                        <span class="temp-high">28&#8451;</span>
                                        <span class="temp-low">24&#8451;</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/98e4552128.js" crossorigin="anonymous"></script>
</body>
</html>
